    <script>
        var dragValue;

        function move(parasol1,parasol2,rock1,rock2,rock3,tree1,tree2) {
            var element1 = document.getElementById("parasol1");
            var element2 = document.getElementById("parasol2");
            var element3 = document.getElementById("rock1");
            var element4 = document.getElementById("rock2");
            var element5 = document.getElementById("rock3");
            var element6 = document.getElementById("tree1");
            var element7 = document.getElementById("tree2");
           
            element1.style.position = "relative";
            element1.onmousedown = function () {
                dragValue = element1
            }
            element2.style.position = "relative";
            element2.onmousedown = function () {
                dragValue = element2
            }
            element3.style.position = "relative";
            element3.onmousedown = function () {
                dragValue = element3
            }
            element4.style.position = "relative";
            element4.onmousedown = function () {
                dragValue = element4
            }
            element5.style.position = "relative";
            element5.onmousedown = function () {
                dragValue = element5
            }
            element6.style.position = "relative";
            element6.onmousedown = function () {
                dragValue = element6
            }
            element7.style.position = "relative";
            element7.onmousedown = function () {
                dragValue = element7
            }

        }
        document.onmouseup = function (e) {
            dragValue = null;
        }
        document.onmousemove = function (e) {
            var x = e.pageX;
            var y = e.pageY;

            dragValue.style.left = x -150 + "px";
            dragValue.style.top = y -150 + "px";
        }
    </script>
